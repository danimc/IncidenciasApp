<ion-header>

  <ion-navbar color="rojo">
    <ion-title >
       
        <div style=" top: 0;
                     left: 0;
                     width: 60%;
                     height: 100%;
                     text-align: center;
                     margin-left: 10%;" > 
            <img src="../assets/imgs/easyclick_app_w.png"/>
        </div>
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <div   color="rojo" style="height:30px; margin-top: 20px">
        <h2 style="text-align:center">Registrate</h2>
    </div>
		
    <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input  [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input  [(ngModel)]="correo" type="mail"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Confirmar contraseña</ion-label>
        <ion-input [(ngModel)]="password2" type="password"></ion-input>
    </ion-item>
    
    <div style="height:30px"></div>
		
		<button ion-button block  color="rojo" (click)="ValidarFormulario()">Registrar</button>
</ion-content>
