<ion-header>

   <ion-navbar style="background: #BF1C20;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
       
        <div style=" top: 0;
                     left: 0;
                     width: 60%;
                     height: 100%;
                     text-align: center;
                     margin-left: 10%;" > 
            <img src="../assets/imgs/easyclick_app_w.png"/>
        </div>
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="color: #323232;">
    
    <div class="row">
        <div style="width: 45%;">
              <div style=" top: 0;
                     left: 0;
                     text-align: center;" > 
                    <img style="box-shadow: 5px 5px 15px #000000;" src="http://app.easyclick.com.mx/assets/clients/{{id}}/{{id}}_tumb.jpg"/>
            </div>
        </div>
        <div style="width:54%;padding: 30px;">
            <h2>{{nombre}}</h2>
        </div>
        <div style="height:30px;width: 100%;"></div>

        <div style="width:100%">
            <h6 style="margin-top: 5px;">{{eslogan}}</h6>
            <label style="font-size: 15px; color:#BF1C20">Ubicación</label>
            <h6 style="margin-top: 5px;">{{direccion}}</h6>
            <label style="font-size: 15px; color:#BF1C20">Teléfono</label>
            <h6 style="margin-top: 5px;">{{telefono}}</h6>
            <label style="font-size: 15px; color:#BF1C20">Correo</label>
            <h6 style="margin-top: 5px;">{{correo}}</h6>
            <label style="font-size: 15px; color:#BF1C20">Descripión</label>
            <p style="margin-top: 5px;">{{nosotros}}</p>
        </div>
    </div>
 
</ion-content>
