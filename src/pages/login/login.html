
<ion-content padding style="background: #fff;">
    
    <div style="height:50px"></div>
    
    <div  style="width: 80%; margin-left: auto; margin-right: auto; display: block;">
        <h1>Sistema de Incidencias <br>OAG</h1>
    </div> 
    
 
		<div style="height:30px"></div>
		
		<ion-item>
			<ion-label floating>Usuario</ion-label>
			<ion-input  [(ngModel)]="user" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>contraseña</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		
		<div style="height:30px"></div>
		
		<button ion-button block color="azul"  (click)="ValidarLogIn()">Ingresar</button>
		
		<div style="height:10px"></div>
		
		<button ion-button block color="azul"  (click)="GoRegistro()" clear>Regístrate</button>
		
		<div style="height:5px"></div>
		
		
	
</ion-content>
